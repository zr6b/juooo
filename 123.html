<div class="city">
    <header class="head_nav">
        <span class="head_icon back_icon"></span>
        <h3 class="title text-single">城市选择</h3></header>
    <section class="city-block">
        <div class="city-block__wrapper"
             style="transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1); transition-duration: 0ms; transform: translate(0px) scale(1) translateZ(0px);">
            <div class="city-block__con" style="pointer-events: auto;">
                <span class="city-block__con__tip">定位城市</span>
                <ul class="city-block__con__wrap">
                    <li class="city-block__con__item location--item">
                        定位中...
                    </li>
                </ul>
            </div>
            <div class="city-block__con" style="pointer-events: auto;">
                <span class="city-block__con__tip">热门城市</span>
                <ul class="city-block__con__wrap">
                    <li class="city-block__con__item hots--item">
                        全国
                    </li>
                </ul>
            </div>
            <section class="city-block__row" style="pointer-events: auto;">
                <div class="city-block__row__con">
                    <span class="city-block__row__con__letter">A</span>
                    <ul class="city-block__row__con__wrap">
                        <li class="city-block__row__con__column">
                            澳门
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </section>
    <section class="city-nav"><span class="city-nav__lab">定位</span>
        <span class="city-nav__lab">热门</span>
        <span class="city-nav__lab">A</span>
    </section>
</div>
